<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css_bs/bootstrap.min.css">
    <link rel="stylesheet" href="css_bs/style.css">
    <script defer src="./js/simul.js"></script>
    <title>OSCoder</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/logo_navbar.png" alt="" width="20" height="20" class="d-inline-block align-text-bottom">
        OSCoder
      </a>
    </div>
  </nav>
    
    
  <h1 class="text-center">Consultorios médicos</h1>
  <h2 class="text-center">Sistema para personal administrativo</h2>

  <div class="container">
    <div class="row">
      <form class="radiolist col-4" id="listaConsultas">
        <label class="labelListaCons" for="listaConsultas">Seleccione datos a consultar</label>
        <div class="form-radio">
          <input class="form-radio-input" type="radio" name="flexRadioDefault" id="flexradioCardio">
          <label class="form-radio-label" for="flexradioCardio">
            Información sobre Cardiología
          </label>
        </div>
        <div class="form-radio">
          <input class="form-radio-input" type="radio" name="flexRadioDefault" id="flexradioGineco">
          <label class="form-radio-label" for="flexradioGineco">
            Información sobre Ginecología</label>
        </div>
        <div class="form-radio">
          <input class="form-radio-input" type="radio" name="flexRadioDefault" id="flexradioTraumato">
          <label class="form-radio-label" for="flexradioTraumato">
            Información sobre Traumatología</label>
        </div>
        <div class="form-radio">
          <input class="form-radio-input" type="radio" name="flexRadioDefault" id="flexradioMedGral">
          <label class="form-radio-label" for="flexradioMedGral">
            Información sobre Medicina General</label>
        </div>
        <div class="form-radio">
          <input class="form-radio-input" type="radio" name="flexRadioDefault" id="flexradioEco">
          <label class="form-radio-label" for="flexradioEco">
            Información sobre Ecografía</label>
        </div>
        <div class="form-radio">
          <input class="form-radio-input" type="radio" name="flexRadioDefault" id="flexradioOft">
          <label class="form-radio-label" for="flexradioOft">
            Información sobre Oftalmología</label>
        </div>
        <div class="form-radio">
          <input class="form-radio-input" type="radio" name="flexRadioDefault" id="flexradioManiana">
          <label class="form-radio-label" for="flexradioManiana">
            Consultorios libres por la mañana
          </label>
        </div>
        <div class="form-radio">
          <input class="form-radio-input" type="radio" name="flexRadioDefault" id="flexradioTarde">
          <label class="form-radio-label" for="flexradioTarde">
            Consultorios libres por la tarde
          </label>
        </div>
      </form>

      <div class="col-1">

      </div>

      <div class="resultadoradiolist col-7">
        <label class="labelResultCons" for="resultadoConsultas">Resultado de su consulta</label>
        <p  id="resultadoCons">No se ha seleccionado ninguna opción.
        </p>
      </div>
    </div>


  </div>

</body>
</html>
